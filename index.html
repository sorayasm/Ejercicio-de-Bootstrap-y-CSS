<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap CSS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <section id="nav">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
                    <a class="navbar-brand" href="#">Postales</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#gallery">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown link </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn my-2 my-sm-0" type="submit">Submit</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <section id="slider">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active img-responsive center-block">
                                <img class="d-block w-100" src="img/towns-netherlands-amsterdam-rivers-evening.jpg" alt="Amsterdam">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Amsterdam</h5>
                                </div>
                            </div>
                            <div class="carousel-item img-responsive center-block">
                                <img class="d-block w-100" src="img/paris-francia-2011-4027.jpg" alt="Paris">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Paris</h5>
                                </div>
                            </div>
                            <div class="carousel-item img-responsive center-blocks">
                                <img class="d-block w-100" src="img/rome.jpg" alt="Roma">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Roma</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Testimonios</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img src="img/turist1.jpg" alt="Turist1" style="width:100%">
                                <div class="caption">
                                    <p>Lorem ipsum...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img src="img/turist2.jpg" alt="Turist2" style=" width:100% ">
                                <div class="caption ">
                                    <p>Lorem ipsum...</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="thumbnail ">
                                <img src="img/turist3.jpg " alt="Turist3 " style="width:100% ">
                                <div class="caption ">
                                    <p>Lorem ipsum...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container ">
            <div class="row ">
                <div class="col-12">
                    <div class="contactform">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer ">
        <div class="container ">
            <div class="row ">
                <div class="col-12"></div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js "></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js "></script>
    <script src="js/bootstrap.min.js "></script>

</body>

</html>
